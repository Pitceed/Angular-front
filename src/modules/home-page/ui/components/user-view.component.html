<div class="user__sidebar" [class.active]="isActive">
  <div class="user__data">
    Your id: {{currentUser.id}}
  </div>
  <div class="user__data">
    Your username: {{currentUser.username}}
  </div>
  <div class="user__data">
    Your email: {{currentUser.email}}
  </div>
  <div class="user__data user__logout" (click)="logout()">
    Logout
  </div>
</div>
<div *ngIf="isActive" class="user__blur-overlay" (click)="closeUserPanel.emit()">

</div>
